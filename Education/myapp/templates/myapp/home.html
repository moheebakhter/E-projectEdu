<!-- myapp/templates/myapp/dashboard_home.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Education Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-semibold">Education Admin Dashboard</h1>
      <nav>
        <a href="{% url 'dashboard_home' %}" class="px-3 hover:underline">Home</a>
        <a href="{% url 'students_list' %}" class="px-3 hover:underline">Students</a>
        <a href="{% url 'predict_all' %}" class="px-3 hover:underline">Predict Data</a>
        <a href="{% url 'fetchalldropout' %}" class="px-3 hover:underline">DropOut Data</a>
        <a href="{% url 'admin_logout' %}" class="px-3 bg-red-500 text-white rounded-lg px-4 py-2 hover:bg-red-600 transition">Logout</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow px-6 py-10">
    <div class="max-w-6xl mx-auto">

      <!-- Student Card -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="bg-white rounded-2xl shadow-lg p-8 text-center hover:shadow-xl transition">
          <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Students</h2>
          <p class="text-5xl font-extrabold text-indigo-600">{{ student_count }}</p>
          <a href="{% url 'students_list' %}" class="inline-block mt-5 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
            View Students
          </a>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-8 text-center hover:shadow-xl transition">
          <h2 class="text-xl font-semibold text-gray-700 mb-2">Predicted Data</h2>
          <p class="text-3xl font-extrabold text-indigo-600">ðŸ“Š</p>
          <a href="#predictions-table" class="inline-block mt-4 bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Jump to Table</a>
        </div>
      </div>



    </div>
  </main>

  <footer class="text-center text-gray-500 py-4">
    &copy; {{ year|default:"2025" }} Education System Admin Panel
  </footer>

</body>
</html>
