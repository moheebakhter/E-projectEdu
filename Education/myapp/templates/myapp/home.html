<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Education Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-semibold">Education Admin Dashboard</h1>
      <nav>
        <a href="{% url 'dashboard_home' %}" class="px-3 hover:underline">Home</a>
        <a href="{% url 'students_list' %}" class="px-3 hover:underline">Students</a>
      </nav>
    </div>
  </header>

  <!-- Main Centered Section -->
  <main class="flex-grow flex items-center justify-center px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-3xl">

      <!-- Students Card -->
      <div class="bg-white rounded-2xl shadow-lg p-8 text-center hover:shadow-xl transition">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Total Students</h2>
        <p id="student-count" class="text-5xl font-extrabold text-indigo-600">0</p>
        <a href="{% url 'students_list' %}" class="inline-block mt-5 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
          View Students
        </a>
      </div>

      <!-- Courses Card -->

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-4">
    &copy; {{ year|default:"2025" }} Education System Admin Panel
  </footer>

  <!-- ðŸ”¹ Live Count Script -->
  <script>
    async function updateCounts() {
      try {
        const response = await fetch("{% url 'get_counts' %}");
        const data = await response.json();
        document.getElementById("student-count").textContent = data.student_count;
        document.getElementById("course-count").textContent = data.course_count;
      } catch (error) {
        console.error("Error fetching counts:", error);
      }
    }

    updateCounts();
    setInterval(updateCounts, 5000);
  </script>

</body>
</html>
