{% extends "base.html" %}
{% block title %}Dropout Prediction{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 10px;">
    <h3 class="text-center mb-3 fw-bold">ðŸŽ“ Dropout Prediction</h3>
    <p class="text-center text-muted mb-4">Enter student details to predict dropout chance.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="number" id="attendance" name="attendance" step="0.1" min="0" max="100"
               class="form-control text-center" placeholder="Attendance (%)" required>
      </div>

      <div class="mb-3">
        <input type="number" id="studyhours" name="studyhours" step="0.1" min="0"
               class="form-control text-center" placeholder="Study Hours per Day" required>
      </div>

      <div class="mb-3">
        <input type="number" id="parent" name="parent" step="1" min="1" max="5"
               class="form-control text-center" placeholder="Parental Support (1â€“5)" required>
      </div>

      <div class="mb-3">
        <input type="number" id="grade" name="grade" step="0.1" min="0" max="100"
               class="form-control text-center" placeholder="Previous Grade (0â€“100)" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">Predict</button>
    </form>

    {% if result %}
      <div class="alert alert-info text-center mt-4">
        <strong>{{ result }}</strong><br>
        <small class="text-muted">Model Accuracy: {{ accuracy }}%</small>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
