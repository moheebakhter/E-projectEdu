{% extends "base.html" %}
{% block title %}Course Suggestion{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 12px;">
    <h3 class="text-center mb-4 fw-bold"> Course Suggestion</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Attendance (%)</label>
        <input type="number" name="attendance" min="0" max="100" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Percentage (%)</label>
        <input type="number" name="percentage" min="0" max="100" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Interest in Tech (1-5)</label>
        <input type="number" name="interest_tech" min="1" max="5" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Interest in Design (1-5)</label>
        <input type="number" name="interest_design" min="1" max="5" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Interest in Management (1-5)</label>
        <input type="number" name="interest_management" min="1" max="5" class="form-control" required>
      </div>

      <!-- Courses Dropdown from CSV -->
<!--      <div class="mb-4">-->
<!--        <label class="form-label fw-semibold">Select Course</label>-->
<!--        <select name="course" class="form-select text-center" required>-->
<!--          <option value="" disabled selected>Select a Course</option>-->
<!--          {% for course in courses %}-->
<!--            <option value="{{ course }}">{{ course }}</option>-->
<!--          {% endfor %}-->
<!--        </select>-->
<!--      </div>-->

      <button type="submit" class="btn btn-primary w-100 fw-bold">Predict</button>
    </form>

    {% if result %}
      <div class="alert alert-success text-center mt-4">
        ðŸŽ¯ Suggested Course: <strong>{{ result }}</strong>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
