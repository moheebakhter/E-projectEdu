{% extends "base.html" %}
{% block title %}Predict Writing Score{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <h3 class="text-center mb-4 fw-bold">Predict Writing Score</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="number"
          step="0.1"
          min="0"
          name="hours"
          class="form-control text-center"
          placeholder="Enter Weekly Study Hours"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-bold">
        Predict
      </button>
    </form>

    {% if result %}
      <div class="alert alert-success text-center mt-4">
        ðŸŽ¯ Predicted Writing Score: <strong>{{ result }}</strong>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
