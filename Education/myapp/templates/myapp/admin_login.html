<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Education Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Admin Login</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-center text-sm font-medium text-red-600 bg-red-100 py-2 px-3 rounded-lg">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" placeholder="Enter admin username"
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter password"
               class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-6">
      &copy; {{ year|default:"2025" }} Education Admin Panel
    </p>
  </div>

</body>
</html>
