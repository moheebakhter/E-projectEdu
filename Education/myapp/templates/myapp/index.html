<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 600px; background: linear-gradient(135deg, #f8f9ff, #eef3ff);">
    <h3 class="fw-bold text-center text-primary mb-4">
      <i class="bi bi-bar-chart-line-fill"></i> Student Performance Summary
    </h3>

    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-success">{{ avg_score }}</h1>
      <p class="text-muted mb-0">Average Score</p>
    </div>

    <hr class="my-4">

    <h5 class="fw-semibold text-secondary mb-3 text-center">
      <i class="bi bi-activity"></i> Dropout Prediction Overview
    </h5>

    <div class="row text-center mb-3">
      <div class="col">
        <div class="card border-0 shadow-sm rounded-3 py-3" style="background-color: #ffe5e5;">
          <h6 class="text-danger fw-bold mb-0">
            ⚠️ {{ dropout_count }}
          </h6>
          <small class="text-muted">High Chance of Dropout</small>
        </div>
      </div>

      <div class="col">
        <div class="card border-0 shadow-sm rounded-3 py-3" style="background-color: #e8ffe8;">
          <h6 class="text-success fw-bold mb-0">
            ✅ {{ continue_count }}
          </h6>
          <small class="text-muted">Likely to Continue</small>
        </div>
      </div>
    </div>

    <div class="alert text-center mt-4 fw-bold border-0 rounded-3 py-3
      {% if 'Dropout' in result_message %}
        alert-danger
      {% elif 'continue' in result_message %}
        alert-success
      {% else %}
        alert-secondary
      {% endif %}
    ">
      {{ result_message }}
    </div>
  </div>
</div>
